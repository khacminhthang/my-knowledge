<mat-nav-list class="side-navnar">
  <ng-container *ngFor="let menu of menuList; index as i;">
    <ng-container [ngTemplateOutlet]="menu.children ?  childMenu : parentMenu" [ngTemplateOutletContext]="{menu:menu}">
    </ng-container>
  </ng-container>
</mat-nav-list>

<ng-template #parentMenu let-menu="menu">
  <mat-list-item [routerLink]="menu.routerLink" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
    <mat-icon>{{menu.icon}}</mat-icon> <span class="showText" matTooltip="{{ menu.text }}"
      matTooltipPosition="right">{{menu.text}}</span>
  </mat-list-item>
</ng-template>

<ng-template #childMenu let-menu="menu">
  <mat-expansion-panel [class.mat-elevation-z0]="true" [expanded]="isExpanded(menu)">
    <mat-expansion-panel-header>
      <mat-icon mat-list-icon>{{menu.icon}}</mat-icon><span class="showText" matTooltip="{{ menu.text }}"
        matTooltipPosition="right">{{menu.text}}</span>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item [routerLink]="submenu.routerLink" *ngFor="let submenu of menu.children"
        routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
        <mat-icon>{{submenu.icon}}</mat-icon> <span class="showText" matTooltip="{{ submenu.text }}"
          matTooltipPosition="right">{{submenu.text}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</ng-template>
